<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giant Bomb - Video game reviews, videos, forums, and wiki.</title>
  <script defer src='index.js'></script>
  <link rel="stylesheet" href='app.css'>
</head>
<body>
  <header>
    <img class='logo' src='/assets/logo.png' alt='giant-bomb-logo'>
    <nav>
      <ul class='link-set'>
        <a><li>Videos</li><i class="arrow down"></i></a>
        <a><li>Podcasts</li><i class="arrow down"></i></a>
        <a><li>Words</li><i class="arrow down"></i></a>
        <span class='spacer'></span>
        <a><li>Wiki</li><i class="arrow down"></i></a>
        <a><li>Community</li><i class="arrow down"></i></a>
        <a><li>Forums</li><i class="arrow down"></i></a>
        <span class='spacer'></span>
        <a><li>Store</li><i class="arrow down"></i></a>
      </ul>
      <ul class='link-set'>
        <a>Login/Signup</a>
        <span class='spacer'></span>
        <img class='search-icon' alt='search field' src='/assets/search-icon.png'>
      </ul>
    </nav>
  </header>
  <main>
    <section class='hero-banner'>
      <img class='hero-image' src='/assets/cross-coat.png' alt='Cross Coat game stream with 7 players'>
      <div class='hero-info'>
        <img class='game-logo' src="https://giantbomb1.cbsistatic.com/uploads/screen_medium/0/31/3171040-crosscoast_transparent.png" alt="Cross Coast logo">
        <h1>Abby's Not-Goodbye-But-See-You-Later Stream!</h1>
        <p>Join us as we say wish Abby well using full sentences, one word, and eventually questionable hand gestures.</p>
        <div class='buttons'>
          <button class='primary-button'>Watch Now</button>
          <button class='secondary-button'><span class='plus'>+</span> Watchlist</button>
        </div>
      </div>
    </section>
    <h2>Latest</h2>
    <section class='latest'>
    </section>
  </main>
</body>
</html>
